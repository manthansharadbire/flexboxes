<!DOCTYPE html>
<html>
<head>
<title>Flexboxes</title>
<style>
.parent{ background-color: brown; width: 200px; padding: 10px; height: 550px;}

.a{border: double rgb(216, 105, 31) 3px;
background-color: black; width: 100px; margin: 10px; border-radius: 15px;}

.aa{ width: 100px; border-radius: 15px 15px 0px 0px; }


.aaa{color: brown; text-align: center; margin: 0%; padding: 0%;}


</style>
</head>
<body>

<div class="parent">

<div class="a">
<img src="./images/hitler.jpeg" alt="hitler's image" class="aa">
<h3 class="aaa">One</h3>
</div>

<div class="a">
<img src="./images/benito.jpeg" alt="benito's image" class="aa">
<h3 class="aaa">Two</h3></div>

<div class="a">
<img src="./images/stain.jpg" alt="stlain's image" class="aa">
<h3 class="aaa">Three</h3></div>

</div>

</body>
</html>
